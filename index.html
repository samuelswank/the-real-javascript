<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p><textarea id="editor" name="editor" rows="" cols="75"></textarea></p>
    <div class="container">
      <div class="keyboard">
        <div class="row row-1">
          <div id="Escape" class="key key-1-1 esc"></div>
        </div>
        <div class="row row-2">
          <div id="Backquote" class="key text"></div>
          <div id="Digit1" class="key text"></div>
          <div id="Digit2" class="key text"></div>
          <div id="Digit3" class="key text"></div>
          <div id="Digit4" class="key text"></div>
          <div id="Digit5" class="key text"></div>
          <div id="Digit6" class="key text"></div>
          <div id="Digit7" class="key text"></div>
          <div id="Digit8" class="key text"></div>
          <div id="Digit9" class="key text"></div>
          <div id="Digit0" class="key text"></div>
          <div id="Minus" class="key text"></div>
          <div id="Equal" class="key text"></div>
          <div id="Backspace" class="key backspace"></div>
        </div>
        <div class="row row-3">
          <!-- <div id="Tab" class="key tab"></div> -->
          <div id="KeyQ" class="key text text-start"></div>
          <div id="KeyW" class="key text"></div>
          <div id="KeyE" class="key text"></div>
          <div id="KeyR" class="key text"></div>
          <div id="KeyT" class="key text"></div>
          <div id="KeyY" class="key text"></div>
          <div id="KeyU" class="key text"></div>
          <div id="KeyI" class="key text"></div>
          <div id="KeyO" class="key text"></div>
          <div id="KeyP" class="key text"></div>
          <div id="BracketLeft" class="key text"></div>
          <div id="BracketRight" class="key text"></div>
          <div id="Backslash" class="key text"></div>
        </div>
        <div class="row row-4">
          <div id="CapsLock" class="key capslock">‚á™</div>
          <div id="KeyA" class="key text"></div>
          <div id="KeyS" class="key text"></div>
          <div id="KeyD" class="key text"></div>
          <div id="KeyF" class="key text"></div>
          <div id="KeyG" class="key text"></div>
          <div id="KeyH" class="key text"></div>
          <div id="KeyJ" class="key text"></div>
          <div id="KeyK" class="key text"></div>
          <div id="KeyL" class="key text"></div>
          <div id="Semicolon" class="key text"></div>
          <div id="Quote" class="key text"></div>
          <div id="Enter" class="key enter"></div>
        </div>
        <div class="row row-5">
          <div id="ShiftLeft" class="key shift"></div>
          <div id="KeyZ" class="key text"></div>
          <div id="KeyX" class="key text"></div>
          <div id="KeyC" class="key text"></div>
          <div id="KeyV" class="key text"></div>
          <div id="KeyB" class="key text"></div>
          <div id="KeyN" class="key text"></div>
          <div id="KeyM" class="key text"></div>
          <div id="Comma" class="key text"></div>
          <div id="Period" class="key text"></div>
          <div id="Slash" class="key text"></div>
          <div id="ShiftRight" class="key shift"></div>
        </div>
        <!-- *** FIRST PASS ***
        TODO: Implement meta key display and behavior in JS in order to 
              account for OS difference -->
        <div class="row row-6">
          <!-- <div id="" class="key key-6-1 fn">üåê</div> -->
          <div id="ControlLeft" class="key ctrl"></div>
          <div id="AltLeft" class="key alt"></div>
          <div id="MetaLeft" class="key meta"></div>
          <div id="Space" class="key text space"></div>
          <div id="MetaRight" class="key meta"></div>
          <div id="AltRight" class="key alt"></div>
          <!-- Autogeneration of keyboard breaks down here -->
          <!-- 
          <div class="left-arrow">
            <div id="ArrowLeft" class="smallKey">‚Üê</div>
          </div>
          <div id="upDown" class="">
            <div class="top up">
              <div id="ArrowUp" class="smallKey">‚Üë</div>
            </div>
            <div class="bottom down">
              <div id="ArrowDown" class="smallKey">‚Üì</div>
            </div>
          </div>
          <div class="right-arrow">
            <div id="ArrowRight" class="smallKey">‚Üí</div>
          </div>
          -->
        </div>
      </div>
    </div>
    <script src="js/jquery-3.7.1.slim.min.js"></script>
    <script src="js/jquery.focus.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
